<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Administrador</title>
    <link rel="icon" href="https://innova.pe/public_images/ico-logo-innova.ico" type="image/x-icon" />
</head>
<body>
    <div id="principal">
        <div class="section">
            <div class="container">
                <div class="espacio">
                    <div class="row">
                        <div class="col">
                            <h4 class="fw-bold text-center pt-4">Lista de clientes registrados</h4>
                            <div class="card container titles-container">
                                <div class="row">
                                    <div class="col my-1 p-2 rounded d-lg-flex justify-content-between">
                                        <div class="d-flex flex-lg-column">
                                            <span class="fw-bold">DNI</span>
                                        </div>
                                        <div class="d-flex flex-lg-column">
                                            <span class="fw-bold">Nombre y Apellidos</span>
                                        </div>
                                        <div class="d-flex flex-lg-column">
                                            <span class="fw-bold">Número de Celular</span>
                                        </div>
                                        <div class="d-flex flex-lg-column">
                                            <span class="fw-bold">Grado de Instrucción</span>
                                        </div>
                                        <div class="d-flex flex-lg-column">
                                            <span class="fw-bold">Institución de Estudio</span>
                                        </div>
                                        <div class="d-flex flex-lg-column">
                                            <span class="fw-bold">CV</span>
                                        </div>
                                        <div class="text-center">
                                            <span class="fw-bold">Opciones</span>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                            <div id="cardReactivo">
                                <div class="text-center"></div>
                                <hr>
                            </div>
                            <template id="templateRegistros">
                                <div class="card container">
                                    <div class="row">
                                        <div class="col my-1 p-2 rounded d-lg-flex justify-content-between">
                                            <div class="d-flex flex-lg-column">
                                                <span class="dni-registros"></span>
                                            </div>
                                            <div class="d-flex flex-lg-column">
                                                <span class="nombre-registros"></span>
                                            </div>
                                            <div class="d-flex flex-lg-column">
                                                <span class="numero-registros"></span>
                                            </div>
                                            <div class="d-flex flex-lg-column">
                                                <span class="grado-registros"></span>
                                            </div>
                                            <div class="d-flex flex-lg-column">
                                                <span class="instituticion-registros"></span>
                                            </div>
                                            <div class="d-flex flex-lg-column">
                                                <span class="curriculum-registros"></span>
                                            </div>
                                            <div class="text-center">
                                                <span class="fw-bold"></span>
                                                <div>
                                                    <span class="btn-ver-registros"><i class="bi bi-search"></i>&nbsp Ver</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>               
                            <template id="templateRegistrosMovil">
                                <div class="card container">
                                    <div class="row">
                                        <div class="col my-1 p-2 rounded">
                                            <div class="d-flex flex-column">
                                                <span class="fw-bold"></span>
                                                <span class="dni-registros"></span>
                                            </div>
                                            <div class="d-flex flex-column">
                                                <span class="fw-bold"></span>
                                                <span class="nombre-registros"></span>
                                            </div>
                                            <div class="d-flex flex-column">
                                                <span class="fw-bold"></span>
                                                <span class="numero-registros"></span>
                                            </div>
                                            <div class="d-flex flex-column">
                                                <span class="fw-bold"></span>
                                                <span class="grado-registros"></span>
                                            </div>
                                            <div class="d-flex flex-column">
                                                <span class="fw-bold"></span>
                                                <span class="instituticion-registros"></span>
                                            </div>
                                            <div class="d-flex flex-column">
                                                <span class="fw-bold"></span>
                                                <span class="curriculum-registros"></span>
                                            </div>
                                            <div class="text-center mt-2">
                                                <span class="btn-ver-registros"><i class="bi bi-search"></i>&nbsp Ver</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>                                                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="../js/script.js"></script>
    <script>
        listarRegistros();
    </script>
</body>
</html>
