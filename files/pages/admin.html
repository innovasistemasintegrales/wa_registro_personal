<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
    <title>Administrador</title>
  <link rel="icon" href="https://innova.pe/public_images/ico-logo-innova.ico" type="image/x-icon" />
</head>
<body>
    <div id="principal">
        <div class="section">
            <div class="container">
                <div class="espacio">
                    <div class="row">
                        <div class="col">
                            <h4 class="fw-bold text-center pt-4">Lista de clientes registrados</h4>
                            <!-- Card reactivo -->
                    <div id="cardReactivo">
                        <div class="text-center">
                            <h3 class="fw-bold">BANDEJA DE ENTRADA</h3>
                        </div>
                        <hr>
                    </div>
                    <template id="templateRegistros">
                        <div class="container">
                            <div class="row">
                                <div class="col my-1 p-2 border border-2 rounded d-lg-flex justify-content-between">
                                    <div class="d-flex flex-lg-column">
                                        <span class="fw-bold">DNI: &nbsp</span>
                                        <span class="dni-registros"></span>
                                    </div>
                                    <div class="d-flex flex-lg-column">
                                        <span class="fw-bold">Nombre y apellidos: &nbsp</span>
                                        <span class="nombre-registros">asunto-registro</span>
                                    </div>
                                    <div class="d-flex flex-lg-column">
                                        <span class="fw-bold">Número de Celular: &nbsp</span>
                                        <span class="numero-registros"></span>
                                    </div>
                                    <div class="d-flex flex-lg-column">
                                        <span class="fw-bold">Grado de Instrucción: &nbsp</span>
                                        <span class="Grado-registros"></span>
                                    </div>
                                    <div class="d-flex flex-lg-column">
                                        <span class="fw-bold">Institución de Estudio: &nbsp</span>
                                        <span class="IdE-registros"></span>
                                    </div>
                                    <div class="d-flex flex-lg-column">
                                        <span class="fw-bold">CV: &nbsp</span>
                                        <span class="CV-registros"></span>
                                    </div>
                                    <div class="text-center">
                                        <span class="fw-bold">Opciones</span>
                                        <div>
                                            <span class="btn-ver-registros"><i class="bi bi-search"></i>&nbsp Ver</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="../js/script.js"></script>
    <script>
        listarRegistros();
    </script>
</body>
</html>
