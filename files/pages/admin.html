<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Administrador</title>
    <link rel="icon" href="https://innova.pe/public_images/ico-logo-innova.ico" type="image/x-icon" />
</head>
<body>
    <div id="principal">
        <div class="section">
            <div class="container">
                <div class="espacio">
                    <div class="row">
                        <div class="col">
                            <h4 class="fw-bold text-center pt-4">Lista de clientes registrados</h4>
                            <div class="card container titles-container">
                                <div class="row fw-bold text-center py-2">
                                    <div class="col">DNI</div>
                                    <div class="col">Nombre y apellidos</div>
                                    <div class="col">Número de Celular</div>
                                    <div class="col">Grado de Instrucción</div>
                                    <div class="col">Institución de Estudio</div>
                                    <div class="col">CV</div>
                                    <div class="col">Opciones</div>
                                </div>
                            </div>
                            <div id="cardReactivo">
                                <div class="text-center"></div>
                                <hr>
                            </div>
                            <template id="templateRegistros">
                                <div class=" card container">
                                    <div class="row text-center py-2">
                                        <div class="col dni-registros"></div>
                                        <div class="col nombre-registros"></div>
                                        <div class="col numero-registros"></div>
                                        <div class="col Grado-registros"></div>
                                        <div class="col IdE-registros"></div>
                                        <div class="col CV-registros"></div>
                                        <div class="col">
                                            <span class="btn-ver-registros btn"><i class="bi bi-search"></i> Ver</span>
                                        </div>
                                    </div>
                                </div>
                            </template>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="../js/script.js"></script>
    <script>
        listarRegistros();
    </script>
</body>
</html>
